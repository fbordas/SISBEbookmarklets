<!doctype html>
<html lang="es-DO">
    <head>
      <meta charset="utf-8">
      <title>SISBE Bookmarklets</title>
    </head>
    <body style="text-align:center;">
        <h1>Para guardar los <span style="font-style:italic">bookmarklets</span>, pinche y arrastre cada enlace a la barra de marcadores/bookmarks</h1>
        <hr />
        <h2>
            <a href='javascript:(function(){var f=window.frames;while(f.length>0){f=f.frames[0];}var doc=f.document;var checks=Array.from(doc.getElementsByTagName("input")).filter(function(item){return(item.getAttribute("type").toLowerCase()=="checkbox"||item.getAttribute("type").toLowerCase()=="text")&&item.getAttribute("id")!="txtRif";});for(var i=0;i<checks.length;i++){if(checks[i].getAttribute("type").toLowerCase()=="text"){checks[i].value="99999999,99";}else{checks[i].setAttribute("checked","checked");}}})();'>[Módulos] Marcar todo (cotejos y montos)</a><br /><br />
            <a href='javascript:(function(){var f=window.frames;while(f.length>0){f=f.frames[0];}var doc=f.document;var checks=Array.from(doc.getElementsByTagName("input")).filter(function(item){return(item.getAttribute("type").toLowerCase()=="checkbox"||item.getAttribute("type").toLowerCase()=="text")&&item.getAttribute("id")!="txtRif";});for(var i=0;i<checks.length;i++){if(checks[i].getAttribute("type").toLowerCase()=="text"){checks[i].value="0,00";}else{checks[i].removeAttribute("checked");}}})();'>[Módulos] Limpiar todo (cotejos y montos)</a><br /><br />
            <a href='javascript:(function(){var f=window.frames;while(f.length>0){f=f.frames[0];}var doc=f.document;var cbs=doc.getElementsByTagName("select");for(var i=0;i<cbs.length;i++){cbs[i].selectedIndex=1;}})();'>[Productos] Marcar firmas disponibles</a><br /><br />
            <a href='javascript:(function(){var f=window.frames;while(f.length>0){f=f.frames[0];}var doc=f.document;var cbs=doc.getElementsByTagName("select");for(var i=0;i<cbs.length;i++){cbs[i].selectedIndex=0;}})();'>[Productos] Limpiar firmas disponibles</a>
        </h2>
</body>
</html>
